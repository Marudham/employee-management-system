<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/loginStyle.css}">
</head>
<body>
	<form action="/requestEmail" method="post">
		<h2>Request Verification Email</h2>
		<div class="message" th:if="${message}">
			<p th:text="${message}"></p>
		</div>	
		<input type="email" name="email" placeholder="Email" required>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
