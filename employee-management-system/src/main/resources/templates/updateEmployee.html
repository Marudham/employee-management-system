<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<style type="text/css">
/* styles.css */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f0f0f0;
}

h2 {
	text-align: center;
	margin-top: 30px;
}

form {
	width: 60%;
	margin: 20px auto;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	background-color: #fff;
}

input[type="text"], input[type="email"], input[type="tel"], select,
	input[type="date"], button {
	width: calc(100% - 20px);
	margin: 10px;
	padding: 10px;
	border-radius: 5px;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #007bff;
	color: #fff;
	border: none;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Employee
						Management</a></li>
			</ul>
		</div>
	</nav>

	<h2>Update Employee</h2>
	<form th:action="@{/updateEmployee/{id} (id=${employee.id})}" th:object="${employee}" method="post">
		<input type="text" name="firstName" th:field="*{firstName}"
			placeholder="First Name" required> <input type="text"
			name="secondName" th:field="*{secondName}" placeholder="Second Name"
			required> <input type="email" name="email"
			th:field="*{email}" placeholder="Email" required> <input
			type="tel" name="phoneNo" th:field="*{phoneNo}"
			placeholder="Phone Number" required> <input type="text"
			name="address" th:field="*{address}" placeholder="Address" required>
		<select name="gender" required>
			<option value="">Select Gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select> <input type="date" name="joinDate" th:field="*{joinDate}"
			placeholder="Join Date" required> <input type="text"
			name="department" th:field="*{department}" placeholder="Department"
			required> <input type="text" name="position"
			th:field="*{position}" placeholder="Position" required> <input
			type="text" name="salary" th:field="*{salary}" placeholder="Salary"
			required> <input type="text" name="supervisor"
			th:field="*{supervisor}" placeholder="Supervisor"> <input
			type="text" name="project" th:field="*{project}"
			placeholder="Project"> <input type="text" name="education"
			th:field="*{education}" placeholder="Education"> <input
			type="text" name="status" th:field="*{status}" placeholder="Status">
		<button type="submit">Update Employee</button>
	</form>
</body>
</html>
